<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <meta name="robots"
        content="noindex, nofollow, noarchive, nosnippet, max-image-preview:none, max-video-preview:0, noimageindex, unavailable-after:Thu, 24 Nov 2022 00:00:00 +0900">
</head>
<body>
    <div class="container">
        <header>
            <h1>ログイン</h1>
            <nav><a href="index.html">ホームへ戻る</a></nav>
        </header>
        
        <main>
            <div class="login-form">
                <h2>認証情報を入力</h2>
                <div class="form-group">
                    <label for="ssid">SSID:</label>
                    <input type="text" id="ssid" placeholder="SSIDを入力">
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" placeholder="パスワードを入力">
                </div>
                <button onclick="handleLogin()" class="btn-primary">ログイン</button>
                <div id="error-message" class="error-message"></div>
                <div class="hint">テスト用パスワード: test0b21</div>
            </div>
        </main>
    </div>
    
    <script type="module">
        import { authenticate, setAuthCookie } from './blogcert.js';
        
        window.handleLogin = async function() {
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.textContent = '';
            
            if (!ssid || !password) {
                errorDiv.textContent = 'SSIDとパスワードを入力してください';
                return;
            }
            
            const isValid = await authenticate(ssid, password);
            
            if (isValid) {
                setAuthCookie(ssid, password);
                window.location.href = 'blogview.html';
            } else {
                errorDiv.textContent = '認証に失敗しました。SSIDまたはパスワードが正しくありません。';
            }
        };
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
