<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <meta name="robots"
        content="noindex, nofollow, noarchive, nosnippet, max-image-preview:none, max-video-preview:0, noimageindex, unavailable-after:Thu, 24 Nov 2022 00:00:00 +0900">
</head>
<body>
    <div class="container">
        <header>
            <h1>ログイン</h1>
            <nav><a href="index.html">ホームへ戻る</a></nav>
        </header>
        
        <main>
            <div class="login-form">
                <h2>認証情報を入力</h2>
                <div class="form-group">
                    <label for="sessionid">セッションID (自動取得):</label>
                    <div id="sessionid" class="ssid-display">読み込み中...</div>
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" placeholder="パスワードを入力">
                </div>
                <button onclick="handleLogin()" class="btn-primary">ログイン</button>
                <div id="error-message" class="error-message"></div>
                <div class="hint">テスト用パスワード: test0b21</div>
            </div>
        </main>
    </div>
    
    <script type="module">
        import { authenticate, setAuthCookie, getSessionID, verifyAuth } from './blogcert.js';
        
        // セッションID自動取得
        const autoSessionID = getSessionID();
        document.getElementById('sessionid').textContent = autoSessionID;
        
        window.handleLogin = async function() {
            const sessionID = autoSessionID;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.textContent = '';
            
            if (!password) {
                errorDiv.textContent = 'パスワードを入力してください';
                return;
            }
            
            const isValid = await authenticate(sessionID, password);
            
            if (isValid) {
                setAuthCookie(sessionID, password);
                window.location.href = 'blogview';
            } else {
                errorDiv.textContent = '認証に失敗しました。パスワードが正しくありません。';
            }
        };
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        if (await verifyAuth()) {
            window.location.href = 'blogview';
        }
    </script>
</body>
</html>
